<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre" 
        name="Nombre" 
        [(ngModel)]="musicoForm.nombre"
    >
    <input 
        type="text" 
        placeholder="Trabajo" 
        name="Trabajo" 
        [(ngModel)]="musicoForm.trabajo"
    >
    <input 
        type="text" 
        placeholder="Instrumento" 
        name="Instrumento" 
        [(ngModel)]="musicoForm.instrumento"
    >
    <button type="submit">
        Agregar
    </button>

    <!-- <button (click)="agregar()">Agregar</button> -->
</form>
